<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Add Employee</title>
<style>
	body {
		background-color: #8c6c94;
		font: Torus Pro Semi Bold;
	}
	.container {
		background-color: #8c6c94;
	}
	.card-body {
		background-color: #b09bb6;
	}
	input[type=text] {
  		background-color: #e7e1ea;
  		color: black;
	}
	navbar {
		font: Torus Pro Semi Bold;
	}
	th {
		background-color:  #8c6c94;
    	color: white;
	}
</style>
</head>
<body>
	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SpringBoot Project</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Employee List
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="addemp">Add
						Employee</a></li>

			</ul>
		</div>
	</nav>

	<!-- Navbar -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Employee Contact Form</h3>
						<hr>

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label>Employee Full Name</label> <input type="text"
									class="form-control" name="fullname">
							</div>
							
							<div class="form-group">
								<label>Job Title</label> <input type="text"
									class="form-control" name="jobTitle">
							</div>
							
							<div class="form-group">
								<label>Phone Number</label> <input type="number"
									class="form-control" name="phno">
							</div>

							<div class="form-group">
								<label>Email</label> <input type="email"
									class="form-control" name="email">
							</div>
							
							<div class="form-group">
								<label>Address</label> <input type="text"
									class="form-control" name="address">
							</div>
							
							<div class="form-group">
								<label>City</label> <input type="text"
									class="form-control" name="city">
							</div>
							
							<div class="form-group">
								<label>State</label> <input type="text"
									class="form-control" name="state">
							</div>
							
							<div class="form-group">
								<label>Primary Emergency Contact</label> <input type="text"
									class="form-control" name="p_name">
							</div>
							
							<div class="form-group">
								<label>Phone Number</label> <input type="number"
									class="form-control" name="p_contact">
							</div>
							
							<div class="form-group">
								<label>Relationship</label> <input type="text"
									class="form-control" name="p_relation">
							</div>
							
							<div class="form-group">
								<label>Secondary Emergency Contact</label> <input type="text"
									class="form-control" name="s_name">
							</div>
							
							<div class="form-group">
								<label>Phone Number</label> <input type="number"
									class="form-control" name="s_contact">
							</div>
							
							<div class="form-group">
								<label>Relationship</label> <input type="text"
									class="form-control" name="s_relation">
							</div>


							<button style="background-color:#8c6c94;"class="btn btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
